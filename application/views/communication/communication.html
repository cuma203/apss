<div class="container">
     <!--ng-if="$ctrl.communication.length>0"-->
<!--&gt;-->

    <div class="page-header" style=" height: 100px;margin-top:0px;">
        <div class="form-group" style="width: 50%; float: left;"><h3 id="timeline">
            <label for="sel1">Wyświetl korespondencję z:</label>
            <select class="form-control" id="sel1">
                <option ng-repeat="data in customers" value="{{data.customerNumber}}">{{data.customerName}}</option>
            </select>
        </h3>
        </div>
        <div style="float: left; width: 50%; margin-top: 40px;">
            <button style="float: right;" type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#newComm">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;Nowa korespondencja
            </button>
        </div>
    </div>
    <div style="clear: both;"></div>
    <ul class="timeline">
        <li ng-repeat=" comm in getCommunicationUser" ng-class="comm.forward==0?'timeline-inverted':''">
            <div class="timeline-badge success"><i class="glyphicon {{comm.class}}"></i></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title">{{comm.title}}</h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{comm.date_entered}}</small>
                <small class="text-muted" style="font-weight: bold;">{{comm.fullname}}</small>
            </p>
            </div>
            <div class="timeline-body">
            <p>{{comm.content}}</p>
            </div>
            </div>
        </li>
    </ul>
    <div style="margin-bottom: 100px; padding-top: 50px;" ng-if="getCommunicationUser.length===0">
        <div class="bs-callout bs-callout-warning">
            <h4>Korespondencja</h4>
            Użytkownik nie posiada korespondencji.
        </div>
    </div>
    <!-- Modal -->
    <div id="newComm" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Napisz wiadomość</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Tytuł:</label>
                        <input type="text" class="form-control" id="title" ng-model="message.title">
                    </div>
                    <div class="form-group">
                        <label for="content">Treść:</label>
                        <textarea class="form-control" rows="5" id="content" ng-model="message.content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Wybierz klienta:</label>
                        <select class="form-control" id="sel2" ng-model="message.customerId">
                            <option ng-repeat="data in allCustomers" value="{{data.customerNumber}}">{{data.customerName}}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" ng-click="sendMessage(message);">
                        <span class="glyphicon glyphicon-ok"></span>
                        Wyślij
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span>
                        Zamknij
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
